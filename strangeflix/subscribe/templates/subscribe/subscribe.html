{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Strangeflix</title>
    <link rel="stylesheet" href="{% static "/css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "/css/fontawesome.min.css"%}">
    <!-- css  -->
    <link rel="stylesheet" href="{% static "/css/subscribe.css"%}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="{% static "/js/bootstrap.min.js"%}"></script>
</head>

<body>
    <div class="container">
        <!-- subscription plans -->
        <h4 class="text-center font-weight-bold my-5">Subscription Plans</h4>
        <a href="{% url "home_page" %}" style="align-content: center;color:white;font-size:1.3rem;">
            Go to HomePage
        </a>
        <div class="row">
            {% for key, value in context.items %}
            <div class="col-lg-4 my-5">
                <div class="{{ value.0 }}-plan">
                    <div class="card mb-5 mb-lg-0">
                        <div class="card">
                            <div class="card-head py-4 px-4">
                                <h3 class="font-weight-bold text-center">{{ value.1 }} month</h3>
                                <h5 class="text-center py-3">Rs. {{ value.2 }}</h5>
                            </div>
                            <div class="card-body py-4 px-4">
                                <p class="text-center">
                                    Description of the plan
                                </p>
                            </div>
                            <div class="card-footer text-center py-4 px-4">
                                <a class="btn btn-light btn-block btn-md" href="{% url 'subscribe_plan' plan_id=value.0 %}">
                                    Purchase
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
