<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Room member</title>

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="{% static "/css/videoplayer.css" %}">
    <style>
                #overlay {
            background-color: white;
            z-index: 999;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="overlay">joining room.....</div>
    <div class="player" id="video-player">
        <!-- video-head  -->
        <div class="video-head">

        </div>
        <!-- video-body  -->
        <div class="video-body">
            <!-- video is initially muted in order to falicitate autoplay -->
            <video class="player__video viewer" id="video" preload="metadata">
                <!-- <source id="insert-video" src="https://firebasestorage.googleapis.com/v0/b/strangeflix-85ae0.appspot.com/o/videos%2Fb5aeb676-0ae1-4876-8429-6712707880f5.mp4?alt=media&token=9c49ac3f-987d-4896-80e9-d0ad46f63692" type="video/mp4"> -->
            </video>
        </div>
        <!-- video-footer  -->
        <div class="video-footer">
            <div class="player__controls" id="plact">
                <!-- progress-bar  -->
                <div class="progress">
                    <div class="progress__filled"></div>
                </div>


                <!-- play/pause  -->
                <button class="player__button toggle" data-toggle="tooltip" title="pause"><i id="play-icon"
                        class="fas fa-play"></i></button>

                <!-- skip 10s backword -->
                <button data-skip="-10" class="backword__button" data-toggle="tooltip" title="Skip -10s">« 10s</button>

                <!-- skip 10s forward -->
                <button data-skip="10" class="forward__button" data-toggle="tooltip" title="Skip 10s">10s »</button>

                <!-- volume  -->
                <button class="volume__button" data-toggle="tooltip" title="mute" id="volume"><i id="vol-ico"
                        class="fas fa-volume-mute"></i></button>
                <input type="range" name="volume" id="vol-ran" class="player__slider" min="0" max="1" step="0.05"
                    value="0">

                <!-- video timer  -->
                <button id="progressTime" class="timer__button">
                    <span id="current">00:00 / </span>
                    <span id="duration">00:00</span>
                </button>
                <!-- playbackrate  -->
                <!-- <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1"> -->

                    <button class="theatre__button" data-toggle="tooltip" title="theatre mode"><span class="px-4"><i
                                id="th-ico" class="fas fa-mobile-alt"></i></span></button>
                    <!-- fullscreen  -->
                    <button id="fs" class="fs__button" data-toggle="tooltip" title="fullscreen(f)"><span class="px-4"><i

            </div>
        </div>
    </div>
