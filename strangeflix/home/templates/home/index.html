{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Streamflix</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css"%}">
    <link rel="stylesheet" href="{% static "css/fontawesome.min.css"%}">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="{% static "js/bootstrap.min.js"%}"></script>

    <!-- css  -->
    <link rel="stylesheet" href="{%static "css/home.css"%}">
</head>

<body>
    <div class="navbar-section">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a href="#" class="navbar-brand">Brand</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="#" class="nav-item nav-link active">Home</a>
                    <a href="#" class="nav-item nav-link">Movies</a>
                    <a href="#" class="nav-item nav-link">videos</a>
                    <a href="#" class="nav-item nav-link disabled" tabindex="-1">series</a>
                </div>
                <div class="navbar-nav ml-auto">

                    <!-- search bar  -->
                    <input type="text" class="form-control mr-sm-2" placeholder="Search">
                    <button type="submit" class="btn btn-outline-light">Search</button>

                    <!-- login  -->
                    <a href="#" class="nav-item nav-link ml-2" data-toggle="modal" data-target="#loginModal">Login</a>
                </div>
            </div>
        </nav>
        <!-- login modal  -->
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-title text-center">
                            <h4>Login</h4>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <form>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email1"
                                        placeholder="Your email address...">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password1"
                                        placeholder="Your password...">
                                </div>
                                <button type="button" class="btn btn-info btn-block btn-round">Login</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div class="signup-section">Not a member yet? <a href="#a" id="signup" class="text-info"
                                data-toggle="modal" data-target="#signupModal"> Sign Up</a>.</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- signup modal  -->
        <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-title text-center">
                            <h4>Register</h4>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <form>
                                <div class="form-group">
                                    <input type="name" class="form-control" id="username"
                                        placeholder="Your username...">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email1"
                                        placeholder="Your email address...">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="password1"
                                        placeholder="Your password...">
                                </div>
                                <button type="button" class="btn btn-info btn-block btn-round">Register</button>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div class="signup-section">Already a member? <a href="#a" id="login" class="text-info"
                                data-toggle="modal" data-target="#loginModal">Login</a>.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="{%static "js/home.js"%}"></script>

</html>
